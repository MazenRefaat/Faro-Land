<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Faro Land</title>
    <link rel="stylesheet" href="style/animate.css">
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" src="script/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="script/swiper.jquery.min.js"></script>

</head>
<body>
    <!-- Model Page Iframe -->
    <!--<iframe class="islandsIframe" src="islands.html"  frameborder="0"></iframe>-->


    <!-- Search Button-->
    <div class="searchBtn">
        <a href="#">
            <i class="fa fa-search"></i>
        </a>
    </div>

    <div class="searchInputContainer animated">
        <form>
            <input type="text" name="searchInput" placeholder="ابحث هنا">

            <input class="searchSubmit" type="submit" value="ابحث">
        </form>
    </div>


    <!-- Main Menu Button-->
    <div class="menuBtn">
        <a href="#">
            <img class="img-responsive" src="img/menu-bar.png" alt="Navigation Menu" title="Navigation Menu">
        </a>
    </div>


    <div class="menu animated" id="menu">
        <div class="menuItem animated menuServices">
            <a href="" class="menuMainLink">
                خدمات
            </a>

            <div class="menuInner animated">
                <ul>
                    <li class="animated">
                        <a href="">من أم لأم</a>
                    </li>

                    <li class="animated">
                        <a href="">دليل خبرويتر</a>
                    </li>
                </ul>

            </div>
        </div>

        <div class="menuItem animated menuStories">
            <a href="" class="menuMainLink">
                حواديت
            </a>

            <div class="menuInner animated">
                <ul>
                    <li class="animated">
                        <a href="">كومكس</a>
                    </li>

                    <li class="animated">
                        <a href="">فيديو</a>
                    </li>

                    <li class="animated">
                        <a href="">راديو</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="menuItem animated menuKhabar">
            <a href="" class="menuMainLink">
                خبرويتر
            </a>

            <div class="menuInner animated">
                <ul>
                    <li class="animated">
                        <a href="">أخبارنا</a>
                    </li>

                    <li class="animated">
                        <a href="">خبرويتر</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="menuItem animated menuPreschool">
            <a href="" class="menuMainLink">
                قبل المدرسة
            </a>

            <div class="menuInner animated">
                <ul>
                    <li class="animated">
                        <a href="">المزرعة</a>
                    </li>

                    <li class="animated">
                        <a href="">إرسم ولون</a>
                    </li>

                </ul>
            </div>
        </div>

        <div class="menuItem animated menuKnowledge">
            <a href="" class="menuMainLink">
                معرفة
            </a>

            <div class="menuInner animated">
                <ul>
                    <li class="animated">
                        <a href="">إعرف</a>
                    </li>

                    <li class="animated">
                        <a href="">علم نفسك</a>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <!-- Large Logo Container -->
    <div class="logoContainer mainBackground">
        <div>
            <img class="img-responsive animated rubberBand" src="img/logo-lg.png" alt="Faro Land" title="Faro Land">

            <img class="img-responsive loadingGIF" src="img/loading-bar.gif" alt="Loading" title="Loading">
        </div>
    </div>

    <!-- Components Container -->
    <div class="mainContainer">

        <!-- Sound Mute Button-->
        <div class="mute">
            <a href="#">
                <i class="fa fa-microphone"></i>
            </a>

            <audio class="backgroundMusic"   autoplay>
                <source src="music/music.mp3" type="audio/mpeg">
            </audio>
        </div>

        <!-- Down Left Social Links -->
        <div class="socials">
            <ul>
                <li>
                    <a href="#" rel="nofollow" target="_blank">
                        <i class="fa fa-facebook-f"></i>
                    </a>
                </li>

                <li>
                    <a href="#" rel="nofollow" target="_blank">
                        <i class="fa fa-twitter"></i>
                    </a>
                </li>

                <li>
                    <a href="#" rel="nofollow" target="_blank">
                        <i class="fa fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>

<script type="text/javascript" src="script/script.js"></script>
